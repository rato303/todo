<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Todo List</title>
<!-- (1) -->
<link rel="stylesheet"
       href="../../../resources/app/css/styles.css"
       th:href="@{/resources/app/css/styles.css}">
</head>
<body>
    <h1>Todo List</h1>

    <div id="todoForm">
        <form
          th:action="@{/todo/create}"
          method="post" th:object="${todoForm}">
            <input type="text" th:field="*{todoTitle}" />
            <button type="submit">Create Todo</button>
        </form>
    </div>
    <hr />
    <div id="todoList">
        <ul>
            <li th:each="todo : ${todos}">
                <span th:text="${todo.todoTitle}" th:class="${todo.finished}? 'strike' : ''">タスク名</span>
                <form
                    th:action="@{/todo/finish}"
                    method="post"
                    th:object="${todoForm}"
                    style="display: inline-block;">
                    <input type="hidden"
                            name="todoId"
                            th:value="${todo.todoId}">
                    <button type="submit">Finish</button>
                </form>
                <form
                    th:action="@{/todo/delete}"
                    method="post"
                    th:object="${todoForm}"
                    style="display: inline-block;">
                    <input type="hidden"
                            name="todoId"
                            th:value="${todo.todoId}">
                    <button type="submit">Delete</button>
                </form>
            </li>
            <li>
                <div th:object="${page}" th:replace="~{fragment/pagination :: pagination (${page})}"></div>
            </li>
        </ul>
    </div>
</body>
</html>
